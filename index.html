<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/6d301a8737.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>ToDos</title>
</head>
<body>
    <div class="text-center" id="title">My ToDos</div>
    <div class="container box-shadow">
        <table class="table table-hover table-responsive-sm">
            <thead>
            <tr>
                <th scope="col">ToDo Text</th>
                <th scope="col">Deadline</th>
                <th scope="col">Progress</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Beispielseite mit dem Bootstrap Framework anlegen</td>
                <td>26. April 2021</td>
                <td>0%</td>
                <td><button type="button" class="edit btn btn-primary" onClick="location.href='edit.html'"> <i class="fa-solid fa-pen-to-square"></i> </button></td>
                <td><button type="button" class="delete btn btn-danger"> <i class="fa-solid fa-trash"></i> </button></td>
            </tr>
            <tr>
                <td>Finish the index page</td>
                <td>27. April 2021</td>
                <td>80%</td>
                <td><button type="button" class="edit btn btn-primary" onClick="location.href='edit.html'"> <i class="fa-solid fa-pen-to-square"></i> </button></td>
                <td><button type="button" class="delete btn btn-danger"> <i class="fa-solid fa-trash"></i> </button></td>
            </tr>
            <tr>
                <td>Push and send a merge request</td>
                <td>27. April 2021</td>
                <td>0%</td>
                <td><button type="button" class="edit btn btn-primary" onClick="location.href='edit.html'"> <i class="fa-solid fa-pen-to-square"></i> </button></td>
                <td><button type="button" class="delete btn btn-danger"> <i class="fa-solid fa-trash"></i> </button></td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-lg btn-success btn-new" onClick="location.href='new.html'">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <a class="text-body" href="impressum.html">Impressum</a>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
