<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/6d301a8737.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
    <title>ToDos</title>
</head>
<body>
    <div class="text-center" id="title">My ToDos</div>
    <div class="container">
        <table class="table table-hover table-responsive-sm">
            <thead>
            <tr>
                <th scope="col">ToDo Text</th>
                <th scope="col">Deadline</th>
                <th scope="col">Progress</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Beispielseite mit dem Bootstrap Framework anlegen</td>
                <td>26. April 2021</td>
                <td>0%</td>
                <td><button type="button" class="btn btn-primary"> <i class="fa-solid fa-pen-to-square"></i> </button></td>
                <td><button type="button" class="btn btn-danger"> <i class="fa-solid fa-trash"></i> </button></td>
            </tr>
            <tr>
                <td>Finish the index page</td>
                <td>27. April 2021</td>
                <td>80%</td>
                <td><button type="button" class="btn btn-primary"> <i class="fa-solid fa-pen-to-square"></i> </button></td>
                <td><button type="button" class="btn btn-danger"> <i class="fa-solid fa-trash"></i> </button></td>
            </tr>
            <tr>
                <td>Push and send a merge request</td>
                <td>27. April 2021</td>
                <td>0%</td>
                <td><button type="button" class="btn btn-primary"> <i class="fa-solid fa-pen-to-square"></i> </button></td>
                <td><button type="button" class="btn btn-danger"> <i class="fa-solid fa-trash"></i> </button></td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex">
            <button type="button" class="btn btn-lg btn-success">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
