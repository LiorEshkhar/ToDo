<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/6d301a8737.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>ToDos</title>
</head>
<body>
    <div class="text-center" id="title">Create a ToDo</div>
    
    <div class="container box-shadow">
        <table class="table table-responsive-sm">
            <thead>
            <tr>
                <th scope="col" style="width: 80%;">ToDo Text</th>
                <th scope="col" style="width: 20%;">Deadline</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" class="form-control" placeholder="ToDo" aria-describedby="groessen-addon2">
                    </td>
                    <td>
                        <input type="date" class="form-control" placeholder="Deadline" aria-describedby="groessen-addon2">
                    </td>
                </tr>
               

            </tbody>
    
        </table>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-lg btn-primary mr-2" data-toggle="button" aria-pressed="false" autocomplete="off">
                Save
            </button>
            <button type="button" class="btn btn-lg btn-primary" onClick="location.href='index.html'" data-toggle="button" aria-pressed="false" autocomplete="off">
                Back 
            </button>
        </div>
      
    </div>









    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
