<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/6d301a8737.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>ToDos</title>
</head>
<body>
    <div class="text-center" id="title">Create a ToDo</div>
    
    <div class="container box-shadow">
        <table class="table table-responsive-sm">
            <thead>
            <tr>
                <th scope="col" style="width: 80%;">ToDo Text</th>
                <th scope="col" style="width: 20%;">Deadline</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" class="form-control" placeholder="ToDo" aria-describedby="groessen-addon2">
                    </td>
                    <td>
                        <input type="date" class="form-control" placeholder="Deadline" aria-describedby="groessen-addon2">
                    </td>
                </tr>
               

            </tbody>
    
        </table>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-lg btn-primary mr-2" data-toggle="button" aria-pressed="false" autocomplete="off">
                Save
            </button>
            <button type="button" class="btn btn-lg btn-primary" onClick="location.href='index.html'" data-toggle="button" aria-pressed="false" autocomplete="off">
                Back 
            </button>
        </div>
      
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <a class="text-body" href="impressum.html">Impressum</a>
        </div>
    </footer>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
